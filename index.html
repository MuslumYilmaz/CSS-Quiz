
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
  </head>
  <body>

  <!---Top section--> 
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">The CSS Quiz</h2>
    </div>
  </div>   

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
          <p>Your correction rate is <span class="text-primary display-4 p-3">0%</span> !</p>
        </div>
      </div>    

  <!---Quiz section-->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which tag is used to create clickable link?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-babel"> hyperlink </label>
          </div>

          <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-babel"> a</label>
            </div>
        </div>


        <div class="my-5">
            <p class="lead font-weight-normal">2.Choose the correct HTML element to define important text?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-babel"> important </label>
            </div>
  
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-babel"> strong </label>
              </div>
          </div>


          <div class="my-5">
              <p class="lead font-weight-normal">3.What is default value of position property?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-babel">relative</label>
              </div>
    
              <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q3" value="B">
                  <label class="form-check-babel">static</label>
                </div>
            </div>


            <div class="my-5">
                <p class="lead font-weight-normal">4.Which attribute specifies the stack order of an element?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="A" checked>
                  <label class="form-check-babel">y-index</label>
                </div>
      
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-babel">z-index</label>
                  </div>
              </div>

              <div class="text-center">
                <input type="submit" class="btn btn-light"> 
              </div>
      </form>
    </div>
  </div>

    <script src="index.js"></script>
  </body>
  </html>
